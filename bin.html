<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Form</title>
  <link rel="stylesheet" href="bin.css" />
</head>
<body>

  <div class="container">
    <div class="card">

     
      <div class="tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Signup</button>
      </div>

      <h2 id="formTitle" style="color:white">Login</h2>

      <!-- Form -->
      <form id="authForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm password"
          id="confirmPassword"
          class="hidden"
        />

        <div id="forgot" class="forgot hidden">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" id="submitBtn">LOGIN</button>
      </form>

      <!-- Footer -->
      <div class="footer">
        <p id="footerText">
          Not a member?
          <button id="footerBtn">Signup now</button>
        </p>
      </div>

    </div>
  </div>

  <script src="bin.js"></script>
</body>
</html>
